name: Shell Commans Umut

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello Umut"
      - name: multiline script
        run: |
          npm -v
          node -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
